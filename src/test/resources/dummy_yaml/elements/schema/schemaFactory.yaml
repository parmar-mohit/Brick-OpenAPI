arraySchema:
  type: array
  items:
    type: integer
integerSchema:
  type: integer
numberSchema:
  type: number 
stringSchema:
  type: string
objectSchema:
  type: object
  properties:
    name:
      type: string
    age:
      type: integer
allOfSchema:
