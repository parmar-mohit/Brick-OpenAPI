  schemas:
    testBaseSchema1:
      type: object
      properties:
        property1:
          type: integer
        property2:
          type: string    
      required:
        - property1
        - property2  
    testBaseSchema2:
      type: object
      properties:
        property3:
          type: integer
        property4:
          type: string
      required:
        - property3
        - property4