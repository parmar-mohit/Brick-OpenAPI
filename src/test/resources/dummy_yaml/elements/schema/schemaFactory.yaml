    - $ref: "#/components/schemas/testBaseSchema1"
    - $ref: "#/components/schemas/testBaseSchema2"
anyOfSchema:
  anyOf:
    - $ref: "#/components/schemas/testBaseSchema1"
    - $ref: "#/components/schemas/testBaseSchema2"
